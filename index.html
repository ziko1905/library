<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="table">
        <table>
            <tr>
                <td>Title</td>
                <td>Author</td>
                <td>Pages</td>
                <td>Have Read</td>
                <td></td>
            </tr>
        </table>
    </div>
    <div class="action">
        <div class="form">
            <form action="#">
                <label for="title">Title: <input type="text" name="booktitle" id="title" required></label>
                <label for="author">Author: <input type="text" name="bookauthor" id="author" required></label>
                <label for="pages">Pages: <input min="10" max="100000" type="number" name="bookpages" id="pages" required></label>
                <p>Have you read it:</p>
                <div class="radio">
                    <div class="option">
                        <input type="radio" name="read" id="read-opt1" value="true" required>
                        <label for="read-opt1">I have read it!</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="read" id="read-opt2" value="false">
                        <label for="read-opt2">I haven't!</label>
                    </div>
                </div>
                <button id="submit-btn">Add</button>
            </form>
        </div>
        <div class="blocker"></div>
        <button class="show">Add Book</button>
    </div>
</body>
</html>
